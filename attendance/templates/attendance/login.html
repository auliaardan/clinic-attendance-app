<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body{font-family:sans-serif;max-width:420px;margin:40px auto;padding:16px}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px}
    label{display:block;margin-top:10px}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    button{margin-top:14px;width:100%;padding:10px;border-radius:10px;border:0}
    .muted{color:#666;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 6px 0;">Roster Login</h2>
    <div class="muted">For division heads & managers only</div>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <label>Username</label>
      {{ form.username }}

      <label>Password</label>
      {{ form.password }}

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
